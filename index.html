<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICON HUNT Game</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #f5e9d4;
      font-family: Arial, sans-serif;
      position: relative;
    }
    /* FULLSCREEN BUTTON */
    #fullscreenButton {
      position: absolute; top: 10px; right: 10px;
      z-index: 500; padding: 10px 15px;
      background: #7AC0D6; border: none; border-radius: 5px;
      cursor: pointer;
    }
    #fullscreenButton:hover {
      background: #fff; color: #021013;
    }
    /* TOP NAV */
    #topNav {
      position: absolute; top: 0; left: 0; width: 100%;
      display: flex; justify-content: center; gap: 30px;
      background: #f5e9d4; padding: 15px 0; z-index: 400;
    }
    .navButton {
      padding: 10px 20px; font-size: 18px;
      border: none; border-radius: 5px; cursor: pointer;
      background: #33484f; color: #7AC0D6;
    }
    .navActive { background: #7AC0D6; color: #021013; }
    .navDisabled { opacity: 0.5; cursor: default; }

    /* HUD */
    #hud {
      position: absolute;
      top: 10px; left: 10px; right: 10px;
      display: flex; justify-content: space-between;
      align-items: center; z-index: 450;
      pointer-events: none;
    }
    #hud div {
      display: flex; align-items: center; gap: 8px;
    }
    #hud img {
      width: 32px; height: 32px;
    }
    #hud span {
      font-size: 24px; color: #fff;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
    }

    /* CANVAS */
    #gameCanvas {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: none; background: #f5e9d4;
    }
    /* VIGNETTE (unused now) */
    #vignette { display: none; }

    /* OVERLAYS & MENUS — оставляем без изменений или скроем */
    /* … ваш существующий CSS для login/menu/overlays … */
  </style>
</head>
<body>
  <button id="fullscreenButton">Fullscreen</button>
  <div id="topNav">
    <button class="navButton navActive">ICON HUNT</button>
    <button class="navButton navDisabled">COMING SOON</button>
    <button class="navButton navDisabled">COMING SOON</button>
  </div>

  <!-- HUD -->
  <div id="hud">
    <div id="hud-left">
      <img id="keyIconHUD" src="icons/key.svg" alt="Key" />
      <span id="keyCount">0</span>
    </div>
    <div id="hud-center">
      <img id="batteryIcon" src="icons/per100.svg" alt="Battery" />
      <span id="batteryPercent">100%</span>
    </div>
    <div id="hud-right"></div>
  </div>

  <!-- LOGIN OVERLAY, MENU, GAME OVER, RECORDS (ваш прежний HTML) -->
  <!-- … сюда вставляется ваш существующий HTML меню/оверлеев … -->

  <canvas id="gameCanvas"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
